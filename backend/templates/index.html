<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog Buddy</title>
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Catalog Buddy</h1>

      <!-- Upload CSV -->
      <section>
        <h2>1) Upload Shopify CSV</h2>
        <input type="file" id="csvUpload" accept=".csv" />
        <p id="fileName">No file selected</p>
      </section>

      <!-- Select Template -->
      <section>
        <h2>2) Select Template</h2>
        <select id="templateSelect">
          <option value="">-- Select Template --</option>
        </select>
        <button id="mapButton">Load fields</button>
      </section>

      <!-- Mapping UI -->
      <section>
        <h2>Map Medusa attributes with matching Shopify fields.</h2>
        <div id="mappingContainer"></div>
      </section>

      <!-- Transform -->
      <section>
        <h2>Transform & Download</h2>
        <label>
          <input type="checkbox" id="textCleanup" />
          Apply text cleanup
        </label>
        <button id="transformButton">Transform</button>
      </section>

      <pre id="log"></pre>
    </div>

    <!-- JS dependencies -->
    <script src="/static/papaparse.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
